version: '3.8'
services:
  postgres:
    image: postgres:16
    container_name: ctd-postgres
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-financial}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-financial}
      POSTGRES_DB: ${POSTGRES_DB:-financial-helper}
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7
    container_name: ctd-redis
    restart: unless-stopped
    ports: ["6379:6379"]
volumes:
  pgdata: {}
